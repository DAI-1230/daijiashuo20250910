<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代家硕 - 个人简历</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f5f5;
        }

        .resume-container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        h1 {
            margin: 0;
            color: #2c3e50;
            font-size: 2.2em;
        }

        .info {
            margin: 10px 0;
            color: #7f8c8d;
            font-size: 1.1em;
        }

        section {
            margin-bottom: 25px;
        }

        h2 {
            color: #2c3e50;
            font-size: 1.5em;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 2px solid #e0e0e0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skill-item {
            background: #e0e0e0;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="resume-container">
        <header>
            <h1>代家硕</h1>
            <div class="info">男 | 19岁 | 宁夏</div>
        </header>

        <section>
            <h2>教育背景</h2>
            <ul>
                <li>广东科学技术职业学院 - 计算机（人工智能）</li>
            </ul>
        </section>

        <section>
            <h2>技术特长</h2>
            <div class="skills">
                <div class="skill-item">Web前端开发</div>

            </div>
        </section>

        <section>
            <h2>兴趣爱好</h2>
            <ul>
                <li>羽毛球</li>
            </ul>
        </section>
    </div>

    <script>
        // 可以在这里添加交互效果
        document.addEventListener('DOMContentLoaded', function () {
            console.log('简历加载完成');
        });
    </script>
</body>

</html>
